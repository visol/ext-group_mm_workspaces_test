<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-group-mm-workspaces-test" >
	<tr>
		<td>
			<f:translate key="tx_groupmmworkspacestest_domain_model_news.title" />
		</td>
		<td>
			Relation to contacts
		</td>
	</tr>
	<tr>
		<td>
			{news.title}
		</td>
		<td>
			<f:if condition="{news.contacts}">
				<ul>
					<f:for each="{news.contacts}" as="contact">
						{contact.name}
					</f:for>
				</ul>
			</f:if>
		</td>
	</tr>
</table>
</html>
